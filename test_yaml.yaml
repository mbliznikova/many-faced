- job:
    name: new_project_yaml
    project-type: freestyle
    description: 'TEST: Get yaml from github and change the workspace'
    triggers:
      - github
      - pollscm:
          cron: "H/5 * * * *"
    scm:
      - git:
          url: "https://github.com/mbliznikova/many-faced.git"
          branches:
            - master
          basedir: new
    builders:
      - shell: 
           jenkins-jobs --conf /vagrant/jenkins_jobs.ini update /var/lib/jenkins/workspace/new_project_yaml/new/test_yaml.yaml 
