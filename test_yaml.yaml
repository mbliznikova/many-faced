- job:
    name: new_test_project_new
    project-type: freestyle
    description: 'NEW Test yaml - get yaml from github and change the workspace'
    triggers:
      - github
    scm:
      - git:
          url: "https://github.com/mbliznikova/many-faced.git"
          branches:
            - master
    builders:
      - shell: 
          cp /var/lib/jenkins/workspace/get_code_job/for_scm_test/test_yaml.yaml /vagrant/test_yaml.yaml
          jenkins-jobs --conf /vagrant/jenkins_jobs.ini update ./test_yaml.yaml
          echo "WHATS'UP?"
