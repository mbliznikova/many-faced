- job:
    name: new_test_project_TEST
    project-type: freestyle
    description: 'Get yaml from github and change the workspace'
    triggers:
      - github
    scm:
      - git:
          url: "https://github.com/mbliznikova/many-faced.git"
          branches:
            - master
          basedir: test
    builders:
      - shell: 
          jenkins-jobs --conf /vagrant/jenkins_jobs.ini update /var/lib/jenkins/workspace/new_test_project/test/test_yaml.yaml
          echo "WHATS'UP?"
