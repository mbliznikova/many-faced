- job:
    name: TEST_YAML
    project-type: freestyle
    description: 'TEST: Get yaml from github and change the workspace'
    triggers:
      - github
      - pollscm:
          cron: "H/5 * * * *"
    scm:
      - git:
          url: "https://github.com/mbliznikova/many-faced.git"
          branches:
            - master
          basedir: new_for_scm_test
    builders:
      - shell: 
           jenkins-jobs --conf /vagrant/jenkins_jobs.ini update /var/lib/jenkins/workspace/NEW_TEST_PROJECT1/new_for_scm_test/test_yaml.yaml 
